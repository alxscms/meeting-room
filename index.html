<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting room schedule</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/misc/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/misc/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/misc/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/misc/manifest.json">
    <link rel="mask-icon" href="/misc/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="time">12:14</div>
<img class="now" src="images/now.svg" alt="NOW">
<div class="event">
    <div class="event-time">
        <span class="event-time-from">11:30</span>
        <span class="event-time-to">12:30</span>
    </div>
    <div class="event-name">Marketing (meeting hebdo)</div>
    <div class="event-progress"></div>
</div>
<div class="event event-free event-next">
    <div class="event-time">
        <span class="event-time-from">12:30</span>
        <span class="event-time-to">14:00</span>
    </div>
    <div class="event-name">Salle libre</div>
    <div class="event-progress"></div>
</div>
<div class="event event-next">
    <div class="event-time">
        <span class="event-time-from">14:00</span>
        <span class="event-time-to">15:00</span>
    </div>
    <div class="event-name">Point reconnect</div>
    <div class="event-progress"></div>
</div>
<div class="event event-free event-next">
    <div class="event-time">
        <span class="event-time-from">15:00</span>
        <span class="event-time-to">15:30</span>
    </div>
    <div class="event-name">Salle libre</div>
    <div class="event-progress"></div>
</div>
<script src="scripts/bundle.js"></script>
</body>
</html>
